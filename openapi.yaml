openapi: 3.0.0
info:
  title: API Ryczalt
  version: 1.0.0
  description: API do aplikacji Ryczalt.
paths:
  /api_ryczalt/country:
    get:
      summary: Pobierz listę krajów.
      description: >
        Zwraca listę krajów, które są dostępne dla firmy powiązanej z tokenem lub globalne (bez przypisanego `companyId`).
      tags:
        - Countries
      security:
        - bearerAuth: []  # Autoryzacja za pomocą tokena
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: >
            Token autoryzacyjny w formacie `Bearer {token}`.
      responses:
        '200':
          description: Lista krajów.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    countryId:
                      type: integer
                      description: Unikalny identyfikator kraju.
                    name:
                      type: string
                      description: Nazwa kraju.
                    code:
                      type: string
                      description: Kod kraju (np. ISO).
                    isSystem:
                      type: boolean
                      description: Wskazuje, czy kraj jest systemowy.
                    companyId:
                      type: integer
                      nullable: true
                      description: Powiązanie z firmą (NULL oznacza brak powiązania).
        '400':
          description: Błąd podczas pobierania danych.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Opis błędu.
                  details:
                    type: string
                    description: Szczegóły błędu.
        '401':
          description: Nieautoryzowany dostęp.
        '500':
          description: Wewnętrzny błąd serwera.
  /api_ryczalt/license:
    get:
      tags:
        - Licencje
      summary: Pobiera informacje o licencji dla firmy
      description: Zwraca szczegóły aktualnej licencji dla firmy na podstawie companyId z tokenu
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                type: object
                properties:
                  licenseNumber:
                    type: string
                    example: "LIC-2024-XK5792"
                    description: Numer licencji
                  dataStart:
                    type: string
                    format: date
                    example: "2024-01-01"
                    description: Data rozpoczęcia licencji
                  dataEnd:
                    type: string
                    format: date
                    example: "2024-12-31"
                    description: Data zakończenia licencji
                  isActive:
                    type: boolean
                    example: true
                    description: Status aktywności licencji
        '400':
          description: Błąd
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Nie znaleziono licencji dla tej firmy"
                    description: Opis błędu

  /api_ryczalt/customers/gus:
    get:
      summary: Pobierz dane firmy na podstawie NIP
      tags:
        - Kontrahenci
      security:
        - bearerAuth: []
      parameters:
        - name: nip
          in: query
          required: true
          description: Numer NIP firmy do wyszukiwania
          schema:
            type: string
            example: "1234567890"
      responses:
        '200':
          description: Dane firmy zostały pomyślnie pobrane
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerName:
                    type: string
                    example: "Firma A"
                  customerVat:
                    type: string
                    example: "PL1234567890"
                  street:
                    type: string
                    example: "Główna 1"
                  city:
                    type: string
                    example: "Warszawa"
                  postalCode:
                    type: string
                    example: "00-001"
                  countryId:
                    type: nuber
                    example: 21
                  email:
                    type: string
                    example: "contact@firma-a.com"
                  phone:
                    type: string
                    example: "+48123456789"
        '400':
          description: Błąd walidacji lub brak danych dla podanego NIP
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Nieprawidłowy format NIP"
                  code:
                    type: integer
                    example: 400

  /api_ryczalt/customers:
    get:
      tags:
        - Kontrahenci
      summary: Pobierz listę kontrahentów
      security:
        - bearerAuth: []
      parameters:
        - name: skip
          in: query
          description: Liczba elementów do pominięcia w liście kontrahentów (np. dla paginacji)
          required: false
          schema:
            type: integer
            example: 0
        - name: take
          in: query
          description: Liczba elementów do pobrania (np. dla paginacji)
          required: false
          schema:
            type: integer
            example: 50
        - name: customerName
          in: query
          description: Filtr na podstawie nazwy kontrahenta (częściowe dopasowanie)
          required: false
          schema:
            type: string
            example: "Firma A"
        - name: customerVat
          in: query
          description: Filtr na podstawie NIP (częściowe dopasowanie)
          required: false
          schema:
            type: string
            example: "1112223344"
        - name: city
          in: query
          description: Filtr na podstawie miasta (częściowe dopasowanie)
          required: false
          schema:
            type: string
            example: "Warszawa"
        - name: orderBy
          in: query
          description: Kolumna do sortowania wyników
          required: false
          schema:
            type: string
            example: "customerName"
        - name: order
          in: query
          description: Kierunek sortowania (ASC lub DESC)
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
            example: "ASC"
        - name: isSupplier
          in: query
          description: Filtruj dostawców (1 = tak, 0 = nie)
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            example: 1
        - name: isRecipient
          in: query
          description: Filtruj odbiorców (1 = tak, 0 = nie)
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            example: 0
        - name: isOffice
          in: query
          description: Filtruj biura (1 = tak, 0 = nie)
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            example: 1
      responses:
        '200':
          description: Lista kontrahentów
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    customerId:
                      type: integer
                      example: 1
                    customerName:
                      type: string
                      example: "Firma A"
                    customerVat:
                      type: string
                      example: "PL1234567890"
                    street:
                      type: string
                      example: "Main Street 1"
                    city:
                      type: string
                      example: "Warszawa"
                    postalCode:
                      type: string
                      example: "00-001"
                    countryId:
                      type: number
                      example: 21
                    accountNumber:
                      type: string
                      example: "123456789"
                    isSupplier:
                      type: integer
                      example: 1
                    isRecipient:
                      type: integer
                      example: 0
                    isOffice:
                      type: integer
                      example: 1
                    addressDetails:
                      type: object
                      description: Szczegóły dodatkowego adresu kontrahenta
                      properties:
                        name:
                          type: string
                          example: "Magazyn Centralny"
                        street:
                          type: string
                          example: "ul. Łąkowa 15"
                        city:
                          type: string
                          example: "Kraków"
                        postalCode:
                          type: string
                          example: "30-001"
                        countryId:
                          type: number
                          example: 21
                    contactDetails:
                      type: object
                      description: Szczegóły kontaktowe kontrahenta
                      properties:
                        contactPerson:
                          type: string
                          example: "Jan Kowalski"
                        email:
                          type: string
                          example: "kontakt@firmaa.pl"
                        phone:
                          type: string
                          example: "+48 600 700 800"
                        website:
                          type: string
                          example: "https://firmaa.pl"
                        fax:
                          type: string
                          example: "+48 22 123 45 67"
    post:
      tags:
        - Kontrahenci
      summary: Dodaje nowego kontrahenta
      description: Dodaje nowego kontrahenta wraz z jego szczegółami adresowymi i kontaktowymi
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - customerName
                - customerVat
                - street
                - city
                - postalCode
                - country
                - accountNumber
              properties:
                customerName:
                  type: string
                  example: "Firma A"
                customerVat:
                  type: string
                  example: "PL1234567890"
                street:
                  type: string
                  example: "Main Street 1"
                city:
                  type: string
                  example: "Warszawa"
                postalCode:
                  type: string
                  example: "00-001"
                countryId:
                  type: number
                  example: 21
                accountNumber:
                  type: string
                  example: "123456789"
                addressDetails:
                  type: object
                  description: Szczegóły dodatkowego adresu kontrahenta
                  properties:
                    name:
                      type: string
                      example: "Magazyn Centralny"
                    street:
                      type: string
                      example: "ul. Łąkowa 15"
                    city:
                      type: string
                      example: "Kraków"
                    postalCode:
                      type: string
                      example: "30-001"
                    countryId:
                      type: number
                      example: 21
                contactDetails:
                  type: object
                  description: Szczegóły kontaktowe kontrahenta
                  properties:
                    contactPerson:
                      type: string
                      example: "Jan Kowalski"
                    email:
                      type: string
                      example: "kontakt@firmaa.pl"
                    phone:
                      type: string
                      example: "+48 600 700 800"
                    website:
                      type: string
                      example: "https://firmaa.pl"
                    fax:
                      type: string
                      example: "+48 22 123 45 67"      
      responses:
        '200':
          description: Kontrahent został pomyślnie dodany
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  customerId:
                    type: integer
                    example: 123
                    description: ID dodanego kontrahenta
        '400':
          description: Błąd walidacji lub dodawania danych
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Nieprawidłowe dane klienta"
    put:
      tags:
        - Kontrahenci
      summary: Aktualizuje dane kontrahenta
      description: Aktualizuje kontrahenta wraz z jego szczegółami adresowymi i kontaktowymi
      parameters:
        - name: id
          in: path
          required: true
          description: customerId kontrahenta do aktualizacji.
          schema:
            type: integer
            example: 123
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - customerName
                - customerVat
                - street
                - city
                - postalCode
                - countryId
                - accountNumber
              properties:
                customerName:
                  type: string
                  example: "Firma A"
                customerVat:
                  type: string
                  example: "PL1234567890"
                street:
                  type: string
                  example: "Main Street 1"
                city:
                  type: string
                  example: "Warszawa"
                postalCode:
                  type: string
                  example: "00-001"
                countryId:
                  type: number
                  example: 21
                accountNumber:
                  type: string
                  example: "123456789"
                addressDetails:
                  type: object
                  description: Szczegóły dodatkowego adresu kontrahenta
                  properties:
                    name:
                      type: string
                      example: "Magazyn Centralny"
                    street:
                      type: string
                      example: "ul. Łąkowa 15"
                    city:
                      type: string
                      example: "Kraków"
                    postalCode:
                      type: string
                      example: "30-001"
                    countryId:
                      type: number
                      example: 21
                contactDetails:
                  type: object
                  description: Szczegóły kontaktowe kontrahenta
                  properties:
                    contactPerson:
                      type: string
                      example: "Jan Kowalski"
                    email:
                      type: string
                      example: "kontakt@firmaa.pl"
                    phone:
                      type: string
                      example: "+48 600 700 800"
                    website:
                      type: string
                      example: "https://firmaa.pl"
                    fax:
                      type: string
                      example: "+48 22 123 45 67"    
      responses:
        '200':
          description: Kontrahent został pomyślnie dodany
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  customerId:
                    type: integer
                    example: 123
                    description: ID dodanego kontrahenta
        '400':
          description: Błąd walidacji lub dodawania danych
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Nieprawidłowe dane klienta"
    delete:
      tags:
        - Kontrahenci
      summary: Usuwa kontrahenta
      description: Deletes a customer record and its associated address and contact details from the database, based on the provided customer ID.
      operationId: deleteCustomer
      parameters:
        - name: id
          in: path
          required: true
          description: customerId kontrahenta do usunięcia.
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Customer successfully deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  details:
                    type: string
                    example: "Usunięto kontrahenta"
        '400':
          description: Invalid request or customer not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing or invalid 'id' parameter"
                  details:
                    type: string
                    example: "nie znaleziono kontrahenta"
      security:
        - BearerAuth: []
  /api_ryczalt/login:
    post:
      tags:
        - Autoryzacja
      summary: Logowanie użytkownika i generowanie tokenu JWT
      description: Zalogowanie użytkownika przy pomocy loginu i hasła oraz wygenerowanie tokenu JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - login
                - password
              properties:
                login:
                  type: string
                  example: user123
                password:
                  type: string
                  example: password123
      responses:
        '200':
          description: Zalogowano pomyślnie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR...
        '400':
          description: Błędne dane logowania
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Błędne dane logowania
  /api_ryczalt/document-types:
    get:
      tags:
        - Typy dokumentów
      summary: Pobiera listę typów dokumentów
      description: Zwraca listę wszystkich dostępnych typów dokumentów dla zalogowanej firmy
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Pomyślnie pobrano listę typów dokumentów
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Identyfikator typu dokumentu
                      example: 1
                    name:
                      type: string
                      description: Nazwa typu dokumentu
                      example: "Faktura VAT"
                    signature:
                      type: string
                      description: Sygnatura/prefiks typu dokumentu
                      example: "FV"
        '400':
          description: Błąd podczas pobierania danych
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Błąd pobierania danych"
                  details:
                    type: string
                    example: "Szczegóły błędu"
        '401':
          description: Brak autoryzacji
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Brak autoryzacji"

  /api_ryczalt/statusMonth:
    get:
      tags:
        - Zamykanie miesiąca
      summary: Sprawdza status zamknięcia miesiąca
      description: Sprawdza czy dany miesiąc jest zamknięty dla firmy
      security:
        - bearerAuth: []
      parameters:
        - name: month
          in: query
          required: true
          description: Numer miesiąca (1-12)
          schema:
            type: integer
            minimum: 1
            maximum: 12
            example: 3
        - name: year
          in: query
          required: true
          description: Rok
          schema:
            type: integer
            example: 2024
      responses:
        '200':
          description: Status zamknięcia miesiąca
          content:
            application/json:
              schema:
                type: object
                properties:
                  isClosed:
                    type: boolean
                    example: true
                    description: Status zamknięcia miesiąca (true - zamknięty, false - otwarty)
        '400':
          description: Błąd walidacji parametrów
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Nieprawidłowy numer miesiąca (1-12)"
  /api_ryczalt/close-month:
    post:
      tags:
        - Zamykanie miesiąca
      summary: Zamyka wybrany miesiąc
      description: Zamyka wybrany miesiąc dla firmy
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - month
                - year
              properties:
                month:
                  type: integer
                  minimum: 1
                  maximum: 12
                  example: 3
                  description: Numer miesiąca (1-12)
                year:
                  type: integer
                  example: 2024
                  description: Rok
      responses:
        '200':
          description: Miesiąc został pomyślnie zamknięty
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  details:
                    type: string
                    example: "Miesiąc został zamknięty"
        '400':
          description: Błąd podczas zamykania miesiąca
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Nieprawidłowy numer miesiąca (1-12)"
                  details:
                    type: string
                    example: "Ten miesiąc jest już zamknięty"

  /api_ryczalt/open-month:
    post:
      tags:
        - Zamykanie miesiąca
      summary: Usuwa zamknięcie miesiąca
      description: Otwiera wcześniej zamknięty miesiąc dla firmy
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - month
                - year
              properties:
                month:
                  type: integer
                  minimum: 1
                  maximum: 12
                  example: 3
                  description: Numer miesiąca (1-12)
                year:
                  type: integer
                  example: 2024
                  description: Rok
      responses:
        '200':
          description: Zamknięcie miesiąca zostało pomyślnie usunięte
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  details:
                    type: string
                    example: "Zamknięcie miesiąca zostało usunięte"
        '400':
          description: Błąd podczas usuwania zamknięcia miesiąca
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Nieprawidłowy numer miesiąca (1-12)"
                  details:
                    type: string
                    example: "Ten miesiąc nie jest zamknięty"

  /api_ryczalt/flat-rate:
    get:
      tags:
        - Ryczałt
      summary: Pobiera listę wpisów ryczałtu
      description: Zwraca listę wpisów ryczałtu dla danego miesiąca i roku
      security:
        - bearerAuth: []
      parameters:
        - name: month
          in: query
          required: true
          description: Miesiąc (1-12)
          schema:
            type: integer
            minimum: 1
            maximum: 12
        - name: year
          in: query
          required: true
          description: Rok
          schema:
            type: integer
        - name: skip
          in: query
          description: Liczba rekordów do pominięcia (paginacja)
          schema:
            type: integer
            default: 0
        - name: take
          in: query
          description: Liczba rekordów do pobrania (paginacja)
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Lista wpisów ryczałtu
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        ryczaltId:
                          type: integer
                        lp:
                          type: integer
                        dateOfEntry:
                          type: string
                          format: date
                        dateOfReceipt:
                          type: string
                          format: date
                        documentNumber:
                          type: string
                        isClose:
                          type: boolean
                        rate3:
                          type: number
                        rate5_5:
                          type: number
                        rate8_5:
                          type: number
                        rate10:
                          type: number
                        rate12:
                          type: number
                        rate12_5:
                          type: number
                        rate14:
                          type: number
                        rate15:
                          type: number
                        rate17:
                          type: number
                        remarks:
                          type: string
                        vatRegisterId:
                          type: integer
                        totalRevenue:
                          type: number
        '400':
          description: Błąd walidacji lub przetwarzania
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string

    post:
      tags:
        - Ryczałt
      summary: Dodaje nowy wpis ryczałtu
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - dateOfEntry
                - dateOfReceipt
                - documentNumber
                - isClose
              properties:
                dateOfEntry:
                  type: string
                  format: date
                dateOfReceipt:
                  type: string
                  format: date
                documentNumber:
                  type: string
                isClose:
                  type: boolean
                rate3:
                  type: number
                rate5_5:
                  type: number
                rate8_5:
                  type: number
                rate10:
                  type: number
                rate12:
                  type: number
                rate12_5:
                  type: number
                rate14:
                  type: number
                rate15:
                  type: number
                rate17:
                  type: number
                remarks:
                  type: string
                vatRegisterId:
                  type: integer
      responses:
        '200':
          description: Wpis został dodany
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  details:
                    type: string
                  flateRateId:
                    type: integer
        '400':
          description: Błąd walidacji lub przetwarzania
          content:
            application/json:
              schema:
                type: object
                properties:
